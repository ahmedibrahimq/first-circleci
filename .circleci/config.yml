version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"

workflows:
  hello-world:
    jobs:
      - print_hello
      - print_world:
        requires:
          - print_hello
