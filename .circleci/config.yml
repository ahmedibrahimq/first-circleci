version: 2.1

jobs:
  write_file:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "hello world" > /tmp/workspace/hello_world.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - hello_world.txt
  read_file:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cat hello_world.txt
workflows:
  sharing files:
    jobs:
      - write_file
      - read_file:
          requires:
            - write_file
